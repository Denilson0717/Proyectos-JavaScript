<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Proyecto POO</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
          <h1 class="text-center">Proyecto POO</h1>
      </div>
      <form method="POST">
        <div class="col-sm-6">
          <div class="mb-3">
            <input type="text" class="form-control" name="buscarNombre" id="buscarNombre" placeholder="Ingresa nombre del libro">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="buscarAutor" id="buscarAutor" placeholder="Ingresa nombre del autor">
          </div>
          <button type="submit" name="btnBuscar" id="btnBuscar" class="btn btn-success btn-xl w-100">Buscar</button>
        </div>
      </form>
      <div id="libro">                        
        <table id="lista-libro" class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Autores</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
      </div>

      <div class="row">                
        <div class="mb-3">
          <div class="col-sm-12">
            <label for="totalStock" class="form-label">Stock total de libros</label>
            <input type="number" name="totalStock" class="form-control" id="totalStock" disabled>
          </div>
          <div class="mb-3">
            <label for="valorTotal" class="form-label">Valor total de los libros</label>
            <input type="text" name="valorTotal" class="form-control" id="valorTotal" disabled>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="js/controladorBiblioteca.js"></script>
    <script src="js/controladorAutor.js"></script>
    <script src="js/controladorLibro.js"></script>
    <script src="js/app2.js"></script>
  </body>
</html>
